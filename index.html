<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather It!</title>
        <link href="style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin=""
        />

            src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"

            crossorigin=""
        ></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <div class="header">
                    <h2>Weather It</h2>
                    <span>Instant Weather Forecasts</span>
                </div>
                <div class="header-mobile">
                    <div class="search">
                        <input
                            type="text"
                            id="search"
                            placeholder="Search city"
                        />
                        <input type="button" id="search-btn" value="Search" />
                    </div>
                    <div class="temp-type">
                        <div id="celcius" class="temp" data-temp="C">
                            Metric: C, m/s
                        </div>
                        <div id="fahrenheit" class="temp active" data-temp="F">
                            Imperial: F, mph
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="info">
                    <div class="info-heading">
                        <div class="city-wrapper">
                            <span id="city"></span>,
                            <span id="country"></span>
                        </div>
                        <div>
                            Last updated: <span id="local_time">Never</span>
                        </div>
                    </div>
                    <img id="weather_icon" src="" />
                    <p id="temp_feels_like">Feels like: 56.7</p>
                    <p id="temp">Temp: 57.4</p>
                    <p id="temp_high">High: 67.4</p>
                    <p id="temp_low">Low: 51.1</p>
                </div>
                <div class="map">
                    <div id="map"></div>
                </div>
            </div>
            <div class="loading hidden">
                <div class="loader">
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"
                        />
